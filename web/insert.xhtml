<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Inset Page</title>
        
    </h:head>
    <h:body>
        <f:view>
        <h:form id ="insert">
            <h1>Enter Movie Data</h1>
            <h5>
                <table border="0">
                    <tbody>
                        
                        <tr>
                            <td>Movie Name :</td>
                            <td><h:inputText value="#{insertEmp.movieName}"/></td>
                        </tr>
                        <tr>
                            <td>Movie Rate :</td>
                            <td><h:inputText value="#{insertEmp.rate}"/></td>
                        </tr>
                        <tr>
                            <td>Movie Year : </td>
                            <td><h:inputText value="#{insertEmp.year}"/></td>
                        </tr>
                        <tr>
                            <td>Movie Category :</td>
                            <td><h:inputText value="#{insertEmp.category}" /></td>
                        </tr>
                        
                        <tr>
                            <td>Movie Country :</td>
                            <td><h:inputText value="#{insertEmp.country}" /></td>
                        </tr>
                    </tbody>
                </table>

                <h:commandButton value="Insert Data" action="#{insertEmp.InsertData}"  />
                <h:messages infoStyle="color:green" errorStyle="color:red" />
                <br/>
                <br/>
                <h:commandLink      action="gotohomepage" >Go to Home Page</h:commandLink>

            </h5>
        </h:form>
       </f:view>
    </h:body>
</html>
