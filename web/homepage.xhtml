<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Home </title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText styleClass="title" value="Movies Table"/></h1>
            <h:dataTable value="#{selectEmp.empData}" var="movies" 
                        styleClass="table" headerClass="header"
                         rowClasses="oddrow,evenrow">
                <h:column>
                    <f:facet name="header">Movie Name</f:facet>
                    #{movies.movieName}
                </h:column>
                <h:column>
                    <f:facet name="header">Rate</f:facet>
                    #{movies.rate}
                </h:column>
                <h:column>
                    <f:facet name="header">Year</f:facet>
                    #{movies.year}
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    #{movies.category}
                </h:column>
                <h:column>
                    <f:facet name="header">Country</f:facet>
                    #{movies.country}
                </h:column>
            </h:dataTable><br/>
           
            <h:commandLink action="InsertData">Insert Movie</h:commandLink><br/>
             <h:commandLink action="UpdateData">Update Movie</h:commandLink><br/>
             <h:commandLink action="DeleteEmployee">Delete Movie</h:commandLink><br/>
            <h:messages infoStyle="color:green" errorStyle="color:red" />
        </h:form>
    </h:body>
</html>
