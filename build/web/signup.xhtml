<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sign up</title>
    </h:head>
    <h:body>
        <h1>Sign up</h1>
            <h:form>
                <table border="0">
                    <tbody>
                        <tr>
                            <td>Username :</td>
                            <td><h:inputText  value="#{signup.username}"/></td>
                        </tr>
                        <tr>
                            <td>Password :</td>
                            <td><h:inputSecret value="#{signup.password}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Email :</td>
                            <td><h:inputText  value="#{signup.email}"/></td>
                        </tr>
                        <tr>
                            <td>Mobile number : </td>
                            <td><h:inputText value="#{signup.mobileNumber}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Age: </td>
                            <td><h:inputText  value="#{signup.age}"/></td>
                        </tr>
                    </tbody>
                </table>
                <h:commandButton value="Sign up" action="#{signup.signupCheck}"/>
            </h:form>
    </h:body>
</html>
