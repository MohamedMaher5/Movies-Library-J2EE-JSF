<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      >
    <h:head>
        <title>Update Page</title>
        
    </h:head>
    <h:body>
         <h:form id="update">
            <h1>Enter Movies updates</h1>
            <h5>
                <table border="0">
                    <tbody>
                        <tr>
                            <td>Movie Name :  </td>
                            <td><h:inputText value="#{updateEmp.movieName}"/></td>
                        </tr>
                        <tr>
                            <td>Movie Rate :  </td>
                            <td><h:inputText value="#{updateEmp.rate}"/></td>
                        </tr>
                        <tr>
                            <td>Movie Year : </td>
                            <td><h:inputText value="#{updateEmp.year}"/></td>
                        </tr>
                        <tr>
                            <td>Movie Category : </td>
                            <td><h:inputText value="#{updateEmp.category}"/></td>
                        </tr>
                        <tr>
                            <td>Movie Country :</td>
                            <td><h:inputText value="#{updateEmp.country}" /></td>
                        </tr>
                    </tbody>
                </table>

                <h:commandButton value="Update Data" action="#{updateEmp.UpdateData}" /> 
                <h:messages infoStyle="color:green" errorStyle="color:red" />
                <br/>
                <br/>
                <h:commandLink action="gotohomepage">Go to Home Page</h:commandLink>
            </h5>
        </h:form>
    </h:body>
</html>
